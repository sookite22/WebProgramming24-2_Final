<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #abaa74;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            max-width: 500px;
            width: 90%;
            text-align: center;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #f5f5f5;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
        }
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            font-size: 0.9em;
            margin-bottom: 5px;
            color: #ddd;
        }
        .form-group input,
        .form-group textarea {
            width: 90%;
            padding: 10px 15px;
            margin-right: 10px;
            font-size: 1em;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            outline: none;
        }
        .form-group input:focus,
        .form-group textarea:focus {
            background: rgba(255, 255, 255, 0.4);
        }
        #profile-pic-preview {
            margin: 15px auto;
            display: block;
            max-width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid #fff;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        #profile-pic-preview:hover {
            transform: scale(1.1);
        }
        button {
            display: inline-block;
            padding: 12px 20px;
            font-size: 1em;
            border: none;
            border-radius: 25px;
            background: linear-gradient(135deg, #f39c12, #e74c3c);
            color: #fff;
            cursor: pointer;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }
        button:hover {
            background: linear-gradient(135deg, #e74c3c, #f39c12);
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Edit Profile</h1>
        <form id="profile-form">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="profile-pic">Profile Picture</label>
                <input type="file" id="profile-pic" name="profile-pic" accept="image/*">
                <!-- <img id="profile-pic-preview" src="https://via.placeholder.com/120" alt="Profile Picture Preview"> -->
                <img id="profile-pic-preview" src="./img/default_profile.png" alt="Profile Picture Preview">
            </div>
            <div class="form-group">
                <label for="bio">Bio</label>
                <textarea id="bio" name="bio" rows="4" placeholder="소개 글을 써 보세요..."></textarea>
            </div>
            <button type="submit">Save Profile</button>
        </form>
    </div>
    <script>
        // 이미지 미리보기
        const profilePicInput = document.getElementById('profile-pic');
        const profilePicPreview = document.getElementById('profile-pic-preview');

        profilePicInput.addEventListener('change', () => {
            const file = profilePicInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    profilePicPreview.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        // 폼 제출 처리
        const profileForm = document.getElementById('profile-form');
        profileForm.addEventListener('submit', (e) => {
            e.preventDefault();
            alert('Your profile has been updated successfully!');
        });
    </script>
</body>
</html>
